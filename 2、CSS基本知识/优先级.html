<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>内联式、嵌入式、外部式CSS样式表的优先级</title>

	/*嵌入式优先于外部式的前提：在head标签中，link标签在style标签的前面*/
	<link rel="stylesheet" type="text/css" href="优先级.css">
	<style type="text/css">
		span{
			color:red;
		}
	</style>
</head>
<body>
	<h2>内联式、嵌入式、外部式CSS样式表的优先级</h2>
	<p>慕课网，<span style="color:pink">超酷的互联网</span>、IT技术免费学习平台，<span>创新的网络</span>span一站式学习、实践体验；服务及时贴心，内容专业、有趣易学。专注服务互联网工程师快速成为技术高手！</p>
</body>
</html>
